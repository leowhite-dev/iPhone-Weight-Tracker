<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 重量对比</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- 版本切换下拉框 -->
    <div class="version-dropdown">
        <span class="version-label">筛选形式</span>
        <div class="version-selector">
            <button id="current-version" class="version-btn active">A</button>
            <div id="version-options" class="dropdown-content">
                <div class="version-option" data-version="a">A</div>
                <div class="version-option" data-version="b">B</div>
                <div class="version-option" data-version="c">C</div>
                <div class="version-option" data-version="d">D</div>
            </div>
        </div>
    </div>

    <h1>iPhone 重量对比表</h1>

    <div class="main-content">
        <table id="iphone-table">
            <thead>
                <tr>
                    <th data-sort="model_name">型号 <span class="sort-indicator"></span></th>
                    <th data-sort="weight_g">重量 (g) <span class="sort-indicator"></span></th>
                    <th data-sort="release_year">发布年份 <span class="sort-indicator"></span></th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
